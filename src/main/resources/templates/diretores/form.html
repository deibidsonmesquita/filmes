<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Novo Filme</title>
</head>
<body>

<div layout:fragment="content">
    <div class="mt-3"><h3>Novo Filme</h3></div>
    <br>

    <form action="#" th:action="@{/diretores/salvar}" method="POST" th:object="${diretor}">
        <div class="form-group">
            <label for="nome">Nome do Diretor</label>
            <input id="nome" class="form-control" th:field="*{nome}" type="text">

        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input class="form-control" id="idade" th:field="*{idade}" type="text">
        </div>


        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
