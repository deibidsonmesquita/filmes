<!DOCTYPE html>
<html lang="pt" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Diretores</title>
</head>
<body>
<div layout:replace="topo">
</div>
<div layout:fragment="content">
    <br>
    <p><a class="btn btn-primary" th:href="@{/diretores/cadastro}">Cadastrar Novo Diretor</a></p>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${diretores}">
                <td th:text="${d.id}">..</td>
                <td th:text="${d.nome}">..</td>
                <td th:text="${d.idade}">..</td>
                <td colspan="2">
                    <a class="btn btn-info btn-sm" th:href="@{/diretores/editar/{id} (id=${d.id}) }" role="button">
                        <span class="oi oi-brush" title="Editar">Editar</span>
                    </a>
                    <a th:href="@{/diretores/excluir/{id} (id=${d.id}) }" type="button" class="btn btn-danger btn-sm">
                        <span class="oi oi-circle-x" title="ExclusÃ£o desabilitada">Excluir</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
