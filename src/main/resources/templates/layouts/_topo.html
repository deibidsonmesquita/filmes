<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="topo">
    <a class="navbar-brand" href="/">Top Filmes</a>
    <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarCollapse" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/filmes/home}">Filmes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/diretores}">Diretores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:href="@{/sobre}">Sobre o Sistema</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0" th:action="@{/filmes/busca}">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar" th:name="filtro"
                   aria-label="Buscar Filme">
            <button class="btn btn-outline-success my-2 my-sm-0" th:href="@{/filmes/}" type="submit">Buscar Filme
            </button>
        </form>
    </div>
</nav>
</body>
</html>
