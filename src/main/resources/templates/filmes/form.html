<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Novo Filme</title>
</head>
<body>

<div layout:fragment="content">
    <div class="mt-3"><h3>Novo Filme</h3></div>
    <br>

    <form action="#" th:action="@{/filmes/salvar}" method="POST" th:object="${filme}">
        <div class="form-group">
            <label for="nome">Nome do Filme</label>
            <input id="nome" class="form-control" th:field="*{nome}" type="text">

        </div>
        <div class="form-group">
            <label for="genero">Genero</label>
            <input class="form-control" id="genero" th:field="*{genero}" type="text">
        </div>

        <div class="form-group">
            <label for="lancamento">Lancamento</label>
            <input class="form-control" id="lancamento" th:field="*{lancamento}" type="text">

        </div>

        <div class="form-group">
            <label for="img">Link do rotulo</label>
            <input class="form-control" id="img" th:field="*{img}" type="text">

        </div>

        <div class="form-group">
            <label for="dir">Diretor</label>
            <select id="dir" th:field="*{diretor}">

                <option th:each="d : ${diretores}"
                        th:name="id_diretor" th:value="${d.id}" th:text="${d.nome}">

                </option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
